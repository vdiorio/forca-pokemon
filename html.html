<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokéforca</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./styles/css-pokemon-gameboy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Pokéforca</h1>
    </header>
    
    <div class="container">


        <session class="game">
            <h1 id="title">Jogo da Forca</h1>
            <h2>Quem é esse pokémon?</h2>
            <div class="tentativas">
                <span id="tentativas">6</span>
            </div>
            <div class="game-info">
                
                <div class="image-container">
                    
                    <img src="" id="pokeImg">
                </div>
                
                <div class="word">
                    <p id="palavra">_ _ _ _ _ _ _ _</p>
                </div>
                
                <div class="forca-container">
                    <div class="placar">
                        <p class="placar-vitorias">Vitórias: <span id="vitorias">0</span></p>
                        <p class="placar-derrotas">Derrotas: <span id="derrotas">0</span></p>
                    </div>
                    <div class="forca">
                        <pre id="stickmanDrawing"></pre>
                    </div>
                    
                </div>
            </div>
            <div class="keyboard">
                <div id="virtual-keyboard"></div>
            </div>
        </session>

        <div class="actions">
            <div class="painel-botoes">
                <input type="text" id="chute-palavra" placeholder="Digite sua palavra" />
                <button id="btn-chutar-palavra">
                    <i class="fa-solid fa-flag"></i>
                    <p>Chutar Palavra</p>
                </button>
                <button id="btn-reiniciar">
                    <i class="fa-solid fa-bullseye"></i>
                    <p>Reiniciar</p>
                </button>
            </div>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
